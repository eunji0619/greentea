<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시판 목록</title>
</head>
<style>
    /* header*/
    #header{
        width: auto;
        height: 200px;
    }
    .header_img{
        width: auto;
        height: 200px;
    }
    /* aside */
    /* #aside{
        width: 100px;
        height: 100px;
        background-color: rgb(167, 167, 167);
        display: flex;
    } */
    /* footer */
    /* #footer{
        width: auto;
        height: 100px;
        background-color: rgb(116, 116, 116);
    } */
    /* nav메뉴 */
    .nav_img{
        width: 20px;
        height: 20px;
    }
    #menubar{
        width: auto;
        height: 45px;
        background-color: rgb(56, 56, 56);
        padding: 10px;
    }
    .tabs{
        background-color: rgb(56, 56, 56);
        color: white;
        font-size: 1em;
        padding: 10px;
        border: 0;
        margin-right: 10px;
    }
    
    /* 게시글 section */
    #whole{
        /* display: flex; */
    }
    #post-section{
        flex-direction: column;
        margin-top: 10px;
        padding: 10px;
        border: 1px solid black;
        border-radius: 10px;
    }
    #post-img{
        width: 20px;
        height: 20px;
    }
    #post-searchinput{
        width: 250px;
        height: 25px;
    }
    #post-table{
        margin-top: 6px;
        width: 100%;
        border-collapse: collapse
    }
    #post-th{
        background-color: rgb(100, 99, 99);
        margin: 0 10px;
        color: white;
        border-right: 2px solid white;
    }
    #post-btnwrite{
        margin-top: 30px;
        width: 100px;
        height: 30px;
        background-color: rgb(152, 152, 219);
        border: 0px;
        border-radius: 5px;
        color: white;
    }
</style>
<body>
    <div id="whole">    <!-- 전체 감싸는 div -->
        <header id="header">    
            <img class="header_img" src="./img/mmm.jpg" alt="">
        </header>
        <aside id="aside">

        </aside>
        <nav id="menubar">      <!-- 메인화면(nav메뉴) -->
            <button class="tabs"><img class = 'nav_img' src="./img/home.png" alt="">홈화면</button>
            <button class="tabs"><img class = 'nav_img' src="./img/post.png" alt=""> 게시판</button>
            <button class="tabs"><img class = 'nav_img' src="./img/writing.png" alt=""> 글작성</button>
        </nav>
        
        <footer id="footer">

        </footer>
    </div>
</body>
<script>
    document.addEventListener("DOMContentLoaded", ()=>{
        const section = document.createElement('section');  //상단바메뉴를 뺀 전체 내용
        const h2 = document.createElement('h2');    //타이틀
        const img = document.createElement('img');  //게시판 이미지
        const hr = document.createElement('hr');    
        const input = document.createElement('input');  //검색
        const group = document.createElement('colgroup'); //각 컬럼에 width를 주기위한태그(colgroup 태그의 width 속성)
        const table = document.createElement('table');  //테이블 생성
        const thead = document.createElement('thead'); //표의 제목을 나타내는 태그
        const tr = document.createElement('tr');
        const button = document.createElement('button');    //글쓰기 버튼

        const width_arr = [10,25,10,10,30];     //각 컬럼에 width 부여 : colgroup
        const arr = ['글번호', '제목', '작성자', '조회수', '작성일자'];     //컬럼 제목들
        const data = {  //object 생성
            id_num: 1,
            title: "안녕",
            views: 0,
            writer: "나",
            data: "now"
        }
        const data_box = [];
        data_box.push(data);

        document.body.append(section);
        section.append(img, h2, hr, input, table, button);
        table.append(group,thead);
        thead.appendChild(tr);

        width_arr.forEach(v=>{
            const col = document.createElement('col');
            col.style.cssText = `width : ${v}%`;
            group.appendChild(col);
        })
        arr.forEach(v=>{
            const th = document.createElement('th');
            th.textContent = v;
            tr.appendChild(th);
            Object.assign(th,{
                id : 'post-th'
            })
        })

        //테이블 목록 출력
        for(let i = 0; i < 10; i++){
            const tr1 = document.createElement("tr");
            const numtd = document.createElement('td');         //글번호 td
            const titletd = document.createElement('td');       //제목 td
            const writertd = document.createElement('td');      //작성자 td
            const viewstd = document.createElement('td');       //조회수 td
            const datatd = document.createElement('td');        //작성일자 td

            numtd.textContent = data_box[0].id_num;
            titletd.textContent = data_box[0].title;
            writertd.textContent = data_box[0].views;
            viewstd.textContent = data_box[0].writer;
            datatd.textContent = data_box[0].data;
            
            thead.appendChild(tr1);
            tr1.append(numtd,titletd,writertd,viewstd,datatd);
            Object.assign(tr1,{
                id : 'post-tr1',
                style : 'border-bottom: 1px solid rgb(204, 204, 204); text-align: center;'
            })
        }
        Object.assign(section,{
            id: 'post-section',
        })
        Object.assign(h2,{
            innerHTML: '게시판',
            style : 'display:inline;'    //h2의 기본속성인 줄바꿈 해제
        })
        Object.assign(img,{
            id : 'post-img',
            src : './img/post.png'
        })
        Object.assign(input,{
            id : 'post-searchinput',
            placeholder : '검색어를 입력하세요.'
        })
        Object.assign(table,{
            id : 'post-table',
            width : '100%'
        })
        Object.assign(button,{
            id : 'post-btnwrite',
            textContent : '글쓰기',
        })
    })
</script>
</html>
