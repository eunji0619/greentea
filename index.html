        <div class="container2">

                </nav>
            </div>
            <section id="write-section"></section>

            <section id="lists-section"></section>
            <!-- 게시판 섹션 -->

        <footer id="footer">
            <p class="text">JAVASCRIPT</p>
            <p class="text">made by. 양동원, 이시빈, 조은지</p>
        </footer>
    </div>
